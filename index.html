<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordneretiketten 38×192 mm</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

button{
  padding:10px 16px;
  border:0;
  border-radius:6px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:16px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.previewInner{
  width:192mm;
  height:38mm;
  transform:rotate(-90deg);
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
  padding:6mm;
}

.previewTitle{
  font-size:20px;
  font-weight:bold;
  border-bottom:1px solid #000;
  padding-bottom:2mm;
}

.previewBody{
  flex:1;
}

.previewNumber{
  font-size:18px;
  font-weight:bold;
  text-align:right;
  margin-top:4mm;
}

input, textarea{
  width:100%;
  box-sizing:border-box;
  padding:6px;
  margin-bottom:6px;
  font-size:14px;
}
textarea{
  min-height:120px;
  resize:vertical;
}
</style>
</head>

<body>

<div style="margin-bottom:12px">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview">
        <div class="previewInner">
          <div class="previewTitle" id="vt${i}"></div>
          <div class="previewBody"></div>
          <div class="previewNumber">${String(i).padStart(2,"0")}</div>
        </div>
      </div>

      <input id="title${i}" placeholder="Überschrift (z.B. Haus 2021)" oninput="update(${i})">
      <textarea id="text${i}" placeholder="Freitext – Linien erscheinen erst im Druck"></textarea>
    </div>
  `);
}

function update(i){
  document.getElementById("vt"+i).innerText =
    document.getElementById("title"+i).value;
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("title"+i).value="";
    document.getElementById("text"+i).value="";
    document.getElementById("p"+i).checked=false;
    update(i);
  }
}

// mm → pt
const mm = v => v * 2.83465;

async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]);

  const startY = 842 - mm(20);

  let slot=0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const title = document.getElementById("title"+i).value;
    const text  = document.getElementById("text"+i).value;

    const canvas=document.createElement("canvas");
    canvas.width=192*6;
    canvas.height=38*6;
    const c=canvas.getContext("2d");

    c.fillStyle="#fff";
    c.fillRect(0,0,canvas.width,canvas.height);
    c.translate(canvas.width/2,canvas.height/2);
    c.rotate(-Math.PI/2);

    // Titel
    c.font="bold 28px Arial";
    c.fillStyle="#000";
    c.textAlign="left";
    c.fillText(title,-80,-90);
    c.beginPath();
    c.moveTo(-90,-80);
    c.lineTo(90,-80);
    c.stroke();

    // Linien (nur im Druck!)
    c.font="22px Arial";
    let y=-50;
    for(let l=0;l<10;l++){
      c.beginPath();
      c.moveTo(-90,y);
      c.lineTo(90,y);
      c.stroke();
      y+=18;
    }

    // Text
    y=-52;
    text.split("\n").forEach(line=>{
      c.fillText(line,-88,y-3);
      y+=18;
    });

    // Nummer
    c.font="bold 24px Arial";
    c.fillText(String(i).padStart(2,"0"),60,60);

    const img=await pdf.embedPng(canvas.toDataURL());
    page.drawImage(img,{
      x:mm(9),
      y:startY-mm((slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes=await pdf.save();
  const blob=new Blob([bytes],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Ordneretiketten_38x192.pdf";
  a.click();
}
</script>

</body>
</html>
