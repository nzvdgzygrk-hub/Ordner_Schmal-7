<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordner-Etiketten (38 × 192 mm)</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f2f2f2;
}

h1 {
  margin-bottom: 10px;
}

.controls {
  margin-bottom: 15px;
}

button {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== EDITOR ===== */
.editor {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.block {
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 10px;
}

.block h3 {
  font-size: 14px;
  margin: 0 0 6px;
  display: flex;
  justify-content: space-between;
}

textarea {
  width: 100%;
  height: 110px;
  resize: vertical;
  font-size: 14px;
}

/* ===== VORSCHAU / DRUCK ===== */
.preview {
  margin-top: 30px;
  background: #fff;
  padding: 20px;
}

/* EXAKT 38 × 192 mm */
.label {
  width: 38mm;
  height: 192mm;
  margin-bottom: 5mm;
  border: 1px dashed #999;
  padding: 4mm 3mm;
  page-break-inside: avoid;
}

/* 14 feste Schreibzeilen */
.lines {
  height: 100%;
  display: grid;
  grid-template-rows: repeat(14, 1fr);
}

.line {
  border-bottom: 1px solid #000;
  font-size: 11px;
  line-height: 1.2;
  padding-top: 1mm;
}

/* ===== DRUCK ===== */
@media print {
  body {
    margin: 0;
    background: #fff;
  }

  h1, .controls, .editor {
    display: none;
  }

  .preview {
    padding: 0;
    margin: 0;
  }

  .label {
    border: none;
    margin-bottom: 0;
  }

  @page {
    size: A4;
    margin: 10mm 15mm;
  }
}
</style>
</head>

<body>

<h1>Ordner-Etiketten (38 × 192 mm)</h1>

<div class="controls">
  <button onclick="window.print()">PDF erstellen</button>
  <button onclick="resetAll()">Reset</button>
</div>

<div class="editor" id="editor"></div>

<div class="preview" id="preview"></div>

<script>
const COUNT = 7;
const LINES = 14;

const data = Array.from({ length: COUNT }, () => ({
  text: "",
  print: true
}));

const editor = document.getElementById("editor");
const preview = document.getElementById("preview");

function renderEditor() {
  editor.innerHTML = "";
  data.forEach((d, i) => {
    const div = document.createElement("div");
    div.className = "block";
    div.innerHTML = `
      <h3>
        ORDNER ${i + 1}
        <label>
          Drucken <input type="checkbox" ${d.print ? "checked" : ""} onchange="togglePrint(${i}, this.checked)">
        </label>
      </h3>
      <textarea oninput="updateText(${i}, this.value)">${d.text}</textarea>
    `;
    editor.appendChild(div);
  });
}

function renderPreview() {
  preview.innerHTML = "";

  data.forEach((d, i) => {
    if (!d.print) return;

    const label = document.createElement("div");
    label.className = "label";

    const lines = document.createElement("div");
    lines.className = "lines";

    const rows = d.text.split("\n");

    for (let r = 0; r < LINES; r++) {
      const line = document.createElement("div");
      line.className = "line";

      if (r === LINES - 1) {
        line.style.textAlign = "center";
        line.style.fontWeight = "bold";
        line.style.fontSize = "12px";
        line.textContent = `-- ${String(i + 1).padStart(2, "0")} --`;
      } else {
        line.textContent = rows[r] || "";
      }

      lines.appendChild(line);
    }

    label.appendChild(lines);
    preview.appendChild(label);
  });
}

function updateText(i, val) {
  data[i].text = val;
  renderPreview();
}

function togglePrint(i, val) {
  data[i].print = val;
  renderPreview();
}

function resetAll() {
  data.forEach(d => {
    d.text = "";
    d.print = true;
  });
  renderEditor();
  renderPreview();
}

renderEditor();
renderPreview();
</script>

</body>
</html>
