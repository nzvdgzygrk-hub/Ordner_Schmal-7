<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordner-Etiketten 38 × 192 mm</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}
.topbar{
  max-width:1200px;
  margin:0 auto 14px;
  display:flex;
  gap:10px;
}
button{
  padding:10px 16px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
}

canvas{
  width:192mm;
  height:38mm;
}

input, textarea{
  width:100%;
  box-sizing:border-box;
  margin-top:6px;
  padding:8px;
  font-family:Arial;
}

input{
  font-size:18px;
  font-weight:bold;
}

textarea{
  min-height:140px;
  resize:vertical;
  font-size:14px;
  white-space:pre;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview">
        <canvas id="c${i}" width="1152" height="228"></canvas>
      </div>

      <input id="h${i}" placeholder="Überschrift (z. B. Haus 2021)" oninput="update(${i})">
      <textarea id="t${i}" placeholder="Freitext / Unterschriften (--- = neue Spalte)"
        oninput="update(${i})"></textarea>
      <input id="n${i}" value="${String(i).padStart(2,'0')}" oninput="update(${i})">
    </div>
  `);

  update(i);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("h"+i).value="";
    document.getElementById("t"+i).value="";
    document.getElementById("n"+i).value=String(i).padStart(2,'0');
    document.getElementById("p"+i).checked=false;
    update(i);
  }
}

function update(i){
  const ctx = document.getElementById("c"+i).getContext("2d");
  drawLabel(
    ctx,
    document.getElementById("h"+i).value,
    document.getElementById("t"+i).value,
    document.getElementById("n"+i).value
  );
}

function drawLabel(ctx, header, text, number){
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

  ctx.save();
  ctx.translate(0, ctx.canvas.height);
  ctx.rotate(-Math.PI/2);

  // Überschrift
  ctx.font="bold 26px Arial";
  ctx.textAlign="left";
  ctx.fillStyle="#000";
  ctx.fillText(header, 10, 10);

  // Spalten-Text
  const cols = text.split(/\n---\n?/);
  const colCount = 3;
  const colGap = 12;
  const top = 50;
  const bottom = ctx.canvas.width - 60;
  const colWidth = (ctx.canvas.height - colGap*(colCount-1) - 16) / colCount;
  const lineHeight = 32;
  const linesPerCol = Math.floor((bottom-top)/lineHeight);

  ctx.font="18px Arial";

  for(let c=0;c<colCount;c++){
    const x = 8 + c*(colWidth+colGap);
    let y = top;
    const rows = (cols[c]||"").split("\n");

    for(let l=0;l<linesPerCol;l++){
      if(rows[l]) ctx.fillText(rows[l], x+4, y);
      ctx.beginPath();
      ctx.moveTo(x, y+lineHeight-6);
      ctx.lineTo(x+colWidth, y+lineHeight-6);
      ctx.stroke();
      y+=lineHeight;
    }
  }

  // Nummer unten
  ctx.font="bold 22px Arial";
  ctx.textAlign="center";
  ctx.fillText(number, ctx.canvas.height/2, ctx.canvas.width-28);

  ctx.restore();
}

// mm → pt
const mm = v => v * 2.83465;

// PDF
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]);

  const left = (210-192)/2;
  const top  = (297-7*38)/2;
  let slot=0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;
    const canvas=document.getElementById("c"+i);
    const img=await pdf.embedPng(canvas.toDataURL("image/png"));

    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });
    slot++;
  }

  const bytes=await pdf.save();
  const blob=new Blob([bytes],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Ordneretiketten_38x192.pdf";
  a.click();
}
</script>

</body>
</html>
