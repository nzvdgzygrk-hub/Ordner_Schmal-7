<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordneretiketten 38×192 – 7 Stück</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* echte Druckgröße */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  display:flex;
  align-items:center;
  justify-content:center;
}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  font-size:14px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
  white-space:pre;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

// NUR Linien + Nummer
function defaultText(i){
  return `-------------------------
-------------------------
-------------------------
-------------------------
-- ${String(i).padStart(2,"0")} --`;
}

// UI
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>
          Drucken
          <input type="checkbox" id="p${i}" checked>
        </label>
      </div>

      <div class="preview">
        <div id="v${i}" style="
          width:192mm;
          height:38mm;
          display:flex;
          align-items:center;
          justify-content:center;
          white-space:pre;
          font-size:18px;
          transform:rotate(-90deg);
        "></div>
      </div>

      <textarea id="t${i}" oninput="updatePreview(${i})"></textarea>
    </div>
  `);

  document.getElementById("t"+i).value = defaultText(i);
  updatePreview(i);
}

function updatePreview(i){
  document.getElementById("v"+i).innerText =
    document.getElementById("t"+i).value;
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("t"+i).value = defaultText(i);
    document.getElementById("p"+i).checked = false;
    updatePreview(i);
  }
}

// mm → pt
const mm = v => v * 2.83465;

// PDF
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]); // A4

  const left = (210-192)/2;
  const top  = (297-7*38)/2;

  let slot = 0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const text = document.getElementById("t"+i).value.trim();
    if(!text) continue;

    const canvas = document.createElement("canvas");
    canvas.width = 192*6;
    canvas.height = 38*6;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2);
    ctx.rotate(-Math.PI/2);

    ctx.font="bold 28px Arial";
    ctx.fillStyle="#000";
    ctx.textAlign="center";
    ctx.textBaseline="middle";

    const lines = text.split("\n");
    let y = -(lines.length-1)*32/2;

    for(const l of lines){
      ctx.fillText(l,0,y);
      y+=32;
    }
    ctx.restore();

    const img = await pdf.embedPng(canvas.toDataURL("image/png"));

    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Ordneretiketten_38x192.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
