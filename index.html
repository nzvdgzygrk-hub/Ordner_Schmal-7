<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordneretiketten 38×192 – 7 Stück</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* echte Größe (nur Vorschau) */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
}

.previewInner{
  width:192mm;
  height:38mm;
  white-space:pre;
  font-size:14px;
  line-height:26px;
  transform:rotate(-90deg);
  transform-origin:center;
}

textarea{
  width:100%;
  min-height:120px;
  resize:vertical;
  font-size:14px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const LINES = 14; // Schreiblinien inkl. Nummer
const grid = document.getElementById("grid");

for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview">
        <div class="previewInner" id="v${i}"></div>
      </div>

      <textarea id="t${i}" oninput="updatePreview(${i})"
        placeholder="Hier schreiben – jede Zeile landet auf einer Linie"></textarea>
    </div>
  `);

  updatePreview(i);
}

function buildLines(text, index){
  const rows = text.split("\n");
  let out = "";

  for(let i=0;i<LINES;i++){
    if(i === LINES-1){
      out += `-- ${String(index).padStart(2,"0")} --`;
    } else {
      out += (rows[i] || "");
    }
    if(i < LINES-1) out += "\n";
  }
  return out;
}

function updatePreview(i){
  const t = document.getElementById("t"+i).value;
  document.getElementById("v"+i).innerText =
    buildLines(t, i);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("t"+i).value="";
    document.getElementById("p"+i).checked=true;
    updatePreview(i);
  }
}

// mm → pt
const mm = v => v * 2.83465;

async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]); // A4

  const left = (210-192)/2;
  const top  = (297-7*38)/2;

  let slot=0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const text = buildLines(
      document.getElementById("t"+i).value, i
    );

    const canvas = document.createElement("canvas");
    canvas.width = 192*6;
    canvas.height = 38*6;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.save();
    ctx.translate(0,canvas.height);
    ctx.rotate(-Math.PI/2);

    ctx.font="18px Arial";
    ctx.fillStyle="#000";
    ctx.textBaseline="top";

    const lineHeight = 26;
    let y = 0;

    for(const l of text.split("\n")){
      ctx.fillText(l,10,y);
      y += lineHeight;
      ctx.beginPath();
      ctx.moveTo(0,y-2);
      ctx.lineTo(canvas.height,y-2);
      ctx.stroke();
    }

    ctx.restore();

    const img = await pdf.embedPng(canvas.toDataURL("image/png"));

    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download="Ordneretiketten_38x192.pdf";
  a.click();
}
</script>

</body>
</html>
