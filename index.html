<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordneretiketten 38×192</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}
.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}
button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}
.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* echte Druckgröße */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  background:#fff;
}

input,textarea{
  width:100%;
  box-sizing:border-box;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea{
  min-height:120px;
  resize:vertical;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

// UI
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview"></div>

      <input id="h${i}" placeholder="Überschrift (z.B. Haus 2021)">

      <textarea id="t${i}" placeholder="Freitext – Linien erscheinen erst im Druck"></textarea>
    </div>
  `);
}

// Reset
function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("h"+i).value="";
    document.getElementById("t"+i).value="";
    document.getElementById("p"+i).checked=false;
  }
}

// mm → pt
const mm = v => v * 2.83465;

// PDF
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]); // A4

  const left = (210-192)/2;
  const top  = (297-7*38)/2;
  let slot = 0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const header = document.getElementById("h"+i).value;
    const text   = document.getElementById("t"+i).value.split("\n");

    const canvas = document.createElement("canvas");
    canvas.width = 192*6;
    canvas.height = 38*6;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.translate(canvas.width/2,canvas.height/2);
    ctx.rotate(-Math.PI/2);

    // Überschrift
    ctx.font="bold 30px Arial";
    ctx.textAlign="left";
    ctx.textBaseline="top";
    ctx.fillStyle="#000";
    ctx.fillText(header,-90,-105);

    // Linie unter Überschrift
    ctx.beginPath();
    ctx.moveTo(-90,-70);
    ctx.lineTo(90,-70);
    ctx.stroke();

    // Linien im Mittelteil (nur Druck!)
    const lineStart = -55;
    const lineEnd   = 95;
    const lineGap   = 22;

    let y = lineStart;
    while(y < lineEnd){
      ctx.beginPath();
      ctx.moveTo(-90,y);
      ctx.lineTo(90,y);
      ctx.stroke();
      y += lineGap;
    }

    // Text auf Linien
    ctx.font="18px Arial";
    y = lineStart - 2;
    for(const l of text){
      ctx.fillText(l,-85,y);
      y += lineGap;
    }

    // Untere Linie
    ctx.beginPath();
    ctx.moveTo(-90,110);
    ctx.lineTo(90,110);
    ctx.stroke();

    // Nummer
    ctx.font="bold 28px Arial";
    ctx.textAlign="center";
    ctx.fillText(String(i).padStart(2,"0"),0,115);

    ctx.resetTransform();

    const img = await pdf.embedPng(canvas.toDataURL("image/png"));
    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download="Ordneretiketten_38x192.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
