<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Avery Ordner Etiketten 38x192 – 7 Stück</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f5f5f5;
}

/* ====== STEUERUNG ====== */
.topbar {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

button {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}

label {
  font-size: 13px;
}

/* ====== EINGABEANSICHT ====== */
.editor {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.block {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.block h3 {
  margin: 0 0 6px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
}

textarea {
  width: 100%;
  height: 110px;
  resize: vertical;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

/* ====== DRUCKVORSCHAU (ECHTE GRÖSSE) ====== */
.preview {
  margin-top: 30px;
  background: #fff;
  padding: 20px;
}

/* 38 x 192 mm */
.label {
  width: 38mm;
  height: 192mm;
  border: 1px dashed #999;
  margin-bottom: 5mm;
  padding: 4mm 3mm;
  position: relative;
  page-break-inside: avoid;
}

.lines {
  height: 100%;
  display: grid;
  grid-template-rows: repeat(14, 1fr);
}

.line {
  border-bottom: 1px solid #000;
  font-size: 11px;
  line-height: 1.2;
  padding-top: 1mm;
}

.footer {
  position: absolute;
  bottom: 3mm;
  width: 100%;
  text-align: center;
  font-size: 10px;
}

/* ====== DRUCK ====== */
@media print {
  body {
    margin: 0;
    background: white;
  }

  .topbar, .editor, h1 {
    display: none;
  }

  .preview {
    padding: 0;
    margin: 0;
  }

  .label {
    border: none;
    margin-bottom: 0;
  }

  @page {
    size: A4;
    margin: 10mm 15mm;
  }
}
</style>
</head>

<body>

<h1>Ordner-Etiketten (38 × 192 mm)</h1>

<div class="topbar">
  <button onclick="window.print()">PDF erstellen</button>
  <button onclick="resetAll()">Reset</button>
</div>

<div class="editor" id="editor"></div>

<div class="preview" id="preview"></div>

<script>
const COUNT = 7;
const editor = document.getElementById("editor");
const preview = document.getElementById("preview");

const data = Array.from({ length: COUNT }, (_, i) => ({
  text: "",
  print: true
}));

function renderEditor() {
  editor.innerHTML = "";
  data.forEach((d, i) => {
    const div = document.createElement("div");
    div.className = "block";
    div.innerHTML = `
      <h3>
        ORDNER ${i + 1}
        <label>
          Drucken <input type="checkbox" ${d.print ? "checked" : ""} onchange="togglePrint(${i}, this.checked)">
        </label>
      </h3>
      <textarea oninput="updateText(${i}, this.value)">${d.text}</textarea>
    `;
    editor.appendChild(div);
  });
}

function renderPreview() {
  preview.innerHTML = "";
  data.forEach((d, i) => {
    if (!d.print) return;

    const label = document.createElement("div");
    label.className = "label";

    const lines = document.createElement("div");
    lines.className = "lines";

    const rows = d.text.split("\n");

    for (let r = 0; r < 14; r++) {
      const line = document.createElement("div");
      line.className = "line";
      line.textContent = rows[r] || "";
      lines.appendChild(line);
    }

    const footer = document.createElement("div");
    footer.className = "footer";
    footer.textContent = `-- ${String(i + 1).padStart(2, "0")} --`;

    label.appendChild(lines);
    label.appendChild(footer);
    preview.appendChild(label);
  });
}

function updateText(i, val) {
  data[i].text = val;
  renderPreview();
}

function togglePrint(i, val) {
  data[i].print = val;
  renderPreview();
}

function resetAll() {
  data.forEach(d => {
    d.text = "";
    d.print = true;
  });
  renderEditor();
  renderPreview();
}

renderEditor();
renderPreview();
</script>

</body>
</html>
