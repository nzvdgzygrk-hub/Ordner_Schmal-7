<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordneretiketten 38×192 mm</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* echte Druckgröße */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  position:relative;
  overflow:hidden;
}

/* Vorschau-Inhalt */
.previewInner{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transform:rotate(-90deg);
  transform-origin:center;
}

/* Überschrift */
.prevTitle{
  font-size:22px;
  font-weight:bold;
  margin-bottom:6px;
}

/* Linienbereich (nur Vorschau, Text kommt aus Textarea) */
.prevLines{
  font-size:16px;
  line-height:26px;
  white-space:pre;
}

/* Nummer unten */
.prevNumber{
  position:absolute;
  right:6mm;
  bottom:6mm;
  font-size:18px;
  font-weight:bold;
}

input[type="text"]{
  width:100%;
  font-size:14px;
  padding:6px;
  margin-bottom:6px;
}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  font-size:14px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

// UI
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>Drucken <input type="checkbox" id="p${i}" checked></label>
      </div>

      <div class="preview">
        <div class="previewInner">
          <div>
            <div class="prevTitle" id="pt${i}"></div>
            <div class="prevLines" id="pl${i}"></div>
          </div>
        </div>
        <div class="prevNumber">0${i}</div>
      </div>

      <input type="text" id="title${i}" placeholder="Überschrift (z.B. Haus 2021)" oninput="update(${i})">
      <textarea id="text${i}" placeholder="Freitext – Linien erscheinen erst im Druck" oninput="update(${i})"></textarea>
    </div>
  `);
}

function update(i){
  document.getElementById("pt"+i).innerText =
    document.getElementById("title"+i).value;

  const lines = document.getElementById("text"+i).value.split("\n").length;
  let out = "";
  for(let l=0;l<Math.max(lines,8);l++){
    out += "______________________________\n";
  }
  document.getElementById("pl"+i).innerText = out;
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("title"+i).value="";
    document.getElementById("text"+i).value="";
    update(i);
  }
}

// mm → pt
const mm = v => v * 2.83465;

// PDF
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]); // A4

  const left = (210-192)/2;
  const top  = (297-7*38)/2;

  let slot=0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const title = document.getElementById("title"+i).value;
    const text  = document.getElementById("text"+i).value;

    const canvas = document.createElement("canvas");
    canvas.width = 192*6;
    canvas.height = 38*6;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2);
    ctx.rotate(-Math.PI/2);

    ctx.textAlign="center";
    ctx.fillStyle="#000";

    // Titel
    ctx.font="bold 28px Arial";
    ctx.fillText(title,0,-90);

    // Linien
    ctx.font="20px Arial";
    let y=-50;
    for(let l=0;l<8;l++){
      ctx.fillText("______________________________",0,y);
      y+=30;
    }

    // Text
    ctx.textAlign="left";
    ctx.font="18px Arial";
    let ty=-50;
    for(const line of text.split("\n")){
      ctx.fillText(line,-120,ty);
      ty+=30;
    }

    // Nummer
    ctx.textAlign="right";
    ctx.font="bold 22px Arial";
    ctx.fillText(String(i).padStart(2,"0"),120,90);

    ctx.restore();

    const img = await pdf.embedPng(canvas.toDataURL());
    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a=document.createElement("a");
  a.href=url;
  a.download="Ordneretiketten_38x192.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
