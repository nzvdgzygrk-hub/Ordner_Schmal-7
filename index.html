<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordneretiketten 38×192 – 7 Stück</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

textarea{
  width:100%;
  min-height:160px;
  resize:vertical;
  font-size:14px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
  white-space:pre;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

// Vorlage mit Linien + Nummernfeld
function defaultText(i){
  return `Zeile 1
-------------------------
Zeile 2
-------------------------
Zeile 3
-------------------------
Zeile 4
-------------------------
-- ${String(i).padStart(2,"0")} --`;
}

// UI erzeugen
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>
          Drucken
          <input type="checkbox" id="p${i}" checked>
        </label>
      </div>
      <textarea id="t${i}">${defaultText(i)}</textarea>
    </div>
  `);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("t"+i).value = defaultText(i);
    document.getElementById("p"+i).checked = false;
  }
}

// mm → pt
const mm = v => v * 2.83465;

// Canvas für PDF (hochaufgelöst)
function makeLabelImage(text){
  const PX_PER_MM = 6;
  const W = Math.round(192 * PX_PER_MM);
  const H = Math.round(38 * PX_PER_MM);

  const c = document.createElement("canvas");
  c.width = W;
  c.height = H;
  const ctx = c.getContext("2d");

  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,W,H);

  ctx.save();
  ctx.translate(W/2,H/2);
  ctx.rotate(-Math.PI/2); // unten → oben

  ctx.font="bold 28px Arial";
  ctx.fillStyle="#000";
  ctx.textAlign="center";
  ctx.textBaseline="middle";

  const lines = text.split("\n");
  const lineHeight = 32;
  let y = -(lines.length-1)*lineHeight/2;

  for(const line of lines){
    ctx.fillText(line,0,y);
    y += lineHeight;
  }

  ctx.restore();
  return c.toDataURL("image/png");
}

async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]); // A4

  const left = (210-192)/2;      // 9 mm
  const top  = (297-7*38)/2;     // 15.5 mm

  let slot = 0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const text = document.getElementById("t"+i).value.trim();
    if(!text) continue;

    const imgData = makeLabelImage(text);
    const bytes = await fetch(imgData).then(r=>r.arrayBuffer());
    const img = await pdf.embedPng(bytes);

    const x = mm(left);
    const y = 842 - mm(top + (slot+1)*38);

    page.drawImage(img,{
      x,y,
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const out = await pdf.save();
  const blob = new Blob([out],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Ordneretiketten_38x192.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
