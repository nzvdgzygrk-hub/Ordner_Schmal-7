<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordneretiketten 38×192 mm</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f2f2;
  margin:16px;
}
button{
  padding:10px 14px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* Vorschau – NICHT gedreht */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  padding:6px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Texte */
.title{
  font-size:16px;
  font-weight:bold;
}
.body{
  flex:1;
  font-size:13px;
  white-space:pre-wrap;
}
.footer{
  font-size:14px;
  font-weight:bold;
  text-align:right;
}

input,textarea{
  width:100%;
  box-sizing:border-box;
  margin-top:4px;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{min-height:80px;resize:vertical}
</style>
</head>

<body>

<button class="reset" onclick="resetAll()">Reset</button>
<button class="pdf" onclick="makePDF()">PDF erstellen</button>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS=7;
const grid=document.getElementById("grid");

for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
  <div class="card">
    <div class="header">
      <strong>ORDNER ${i}</strong>
      <label>Drucken <input type="checkbox" id="p${i}" checked></label>
    </div>

    <div class="preview">
      <div class="title" id="pt${i}">Haus 2021</div>
      <div class="body" id="pb${i}"></div>
      <div class="footer" id="pf${i}">${String(i).padStart(2,"0")}</div>
    </div>

    <input id="t${i}" placeholder="Überschrift (z.B. Haus 2021)" value="Haus 2021"
      oninput="update(${i})">

    <textarea id="b${i}" placeholder="Freitext – Linien erscheinen erst im Druck"
      oninput="update(${i})"></textarea>

    <input id="f${i}" placeholder="Nummer unten" value="${String(i).padStart(2,"0")}"
      oninput="update(${i})">
  </div>`);
}

function update(i){
  pt(i).innerText=t(i).value;
  pb(i).innerText=b(i).value;
  pf(i).innerText=f(i).value;
}
const t=i=>document.getElementById("t"+i);
const b=i=>document.getElementById("b"+i);
const f=i=>document.getElementById("f"+i);
const pt=i=>document.getElementById("pt"+i);
const pb=i=>document.getElementById("pb"+i);
const pf=i=>document.getElementById("pf"+i);

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    t(i).value="Haus 2021";
    b(i).value="";
    f(i).value=String(i).padStart(2,"0");
    update(i);
  }
}

// mm → pt
const mm=v=>v*2.83465;

async function makePDF(){
  const pdf=await PDFLib.PDFDocument.create();
  const page=pdf.addPage([595,842]);

  const left=(210-192)/2;
  const top=(297-7*38)/2;
  let slot=0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked)continue;

    const canvas=document.createElement("canvas");
    canvas.width=192*6;
    canvas.height=38*6;
    const c=canvas.getContext("2d");
    c.fillStyle="#fff";
    c.fillRect(0,0,canvas.width,canvas.height);

    c.save();
    c.translate(canvas.width/2,canvas.height/2);
    c.rotate(-Math.PI/2);

    // Überschrift
    c.font="bold 26px Arial";
    c.textAlign="left";
    c.fillStyle="#000";
    c.fillText(t(i).value,-80,-80);

    // Linien
    let y=-50;
    for(let l=0;l<10;l++){
      c.beginPath();
      c.moveTo(-80,y);
      c.lineTo(80,y);
      c.stroke();
      y+=14;
    }

    // Text
    c.font="18px Arial";
    y=-50;
    b(i).value.split("\n").forEach(line=>{
      c.fillText(line,-80,y-3);
      y+=14;
    });

    // Nummer unten
    c.font="bold 22px Arial";
    c.textAlign="right";
    c.fillText(f(i).value,80,65);

    c.restore();

    const img=await pdf.embedPng(canvas.toDataURL());
    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });
    slot++;
  }

  const blob=new Blob([await pdf.save()],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Ordneretiketten_38x192.pdf";
  a.click();
}
</script>
</body>
</html>
