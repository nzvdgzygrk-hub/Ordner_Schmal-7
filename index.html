<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ordneretiketten 38×192 mm</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  margin:16px;
}

.topbar{
  max-width:1200px;
  margin:0 auto 12px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 14px;
  font-size:15px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}
.reset{background:#c9302c}
.pdf{background:#0275d8}

.wrapper{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:14px;
  border-radius:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* echte Größe */
.preview{
  width:192mm;
  height:38mm;
  border:1px dashed #999;
  margin-bottom:6px;
  background:#fff;
}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  font-size:14px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="reset" onclick="resetAll()">Reset</button>
  <button class="pdf" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="wrapper">
  <div class="grid" id="grid"></div>
</div>

<script>
const LABELS = 7;
const grid = document.getElementById("grid");

// VIEL PLATZ FÜR HANDSCHRIFT
const LINES = 10;
const lineHeight = 34;

function defaultText(i){
  return "";
}

// UI bauen
for(let i=1;i<=LABELS;i++){
  grid.insertAdjacentHTML("beforeend",`
    <div class="card">
      <div class="cardHeader">
        <strong>ORDNER ${i}</strong>
        <label>
          Drucken
          <input type="checkbox" id="p${i}" checked>
        </label>
      </div>

      <div class="preview">
        <canvas id="c${i}" width="1152" height="228"></canvas>
      </div>

      <textarea id="t${i}" placeholder="Hier schreiben – jede Zeile bekommt viel Platz"
        oninput="updatePreview(${i})"></textarea>
    </div>
  `);

  updatePreview(i);
}

// ZENTRALE ZEICHENFUNKTION
function drawLabel(ctx, text, index){
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

  ctx.save();
  ctx.translate(0, ctx.canvas.height);
  ctx.rotate(-Math.PI/2);

  ctx.font="20px Arial";
  ctx.fillStyle="#000";
  ctx.textBaseline="top";

  const rows = text.split("\n");

  let y = 0;
  for(let i=0;i<LINES;i++){
    if(i === LINES-1){
      ctx.font="bold 22px Arial";
      ctx.textAlign="center";
      ctx.fillText(`-- ${String(index).padStart(2,"0")} --`, ctx.canvas.height/2, y);
      ctx.textAlign="left";
      ctx.font="20px Arial";
    } else {
      ctx.fillText(rows[i] || "", 12, y);
    }

    // SCHREIBLINIE (wird gedruckt!)
    ctx.beginPath();
    ctx.moveTo(6, y + lineHeight - 6);
    ctx.lineTo(ctx.canvas.height - 6, y + lineHeight - 6);
    ctx.stroke();

    y += lineHeight;
  }

  ctx.restore();
}

function updatePreview(i){
  const canvas = document.getElementById("c"+i);
  const ctx = canvas.getContext("2d");
  drawLabel(ctx, document.getElementById("t"+i).value, i);
}

function resetAll(){
  for(let i=1;i<=LABELS;i++){
    document.getElementById("t"+i).value="";
    document.getElementById("p"+i).checked=false;
    updatePreview(i);
  }
}

// mm → pt
const mm = v => v * 2.83465;

// PDF
async function makePDF(){
  const pdf = await PDFLib.PDFDocument.create();
  const page = pdf.addPage([595,842]);

  const left = (210-192)/2;
  const top  = (297-7*38)/2;

  let slot = 0;

  for(let i=1;i<=LABELS;i++){
    if(!document.getElementById("p"+i).checked) continue;

    const canvas = document.createElement("canvas");
    canvas.width = 1152;
    canvas.height = 228;
    drawLabel(canvas.getContext("2d"), document.getElementById("t"+i).value, i);

    const img = await pdf.embedPng(canvas.toDataURL("image/png"));

    page.drawImage(img,{
      x:mm(left),
      y:842-mm(top+(slot+1)*38),
      width:mm(192),
      height:mm(38)
    });

    slot++;
  }

  const bytes = await pdf.save();
  const blob = new Blob([bytes],{type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Ordneretiketten_38x192.pdf";
  a.click();
}
</script>

</body>
</html>
